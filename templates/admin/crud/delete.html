{% for row in data %}

<div class="modal fade" id="Supprimer{{row.id}}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Deleting a user profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete "{{row.firstname}} {{row.lastname}}" </p>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <a role="button" aria-pressed="true" href='delete/{{row.id}}'>
                    <button type="submit" class="btn btn-danger">Yes</button>
                </a>
            </div>
        </div>
    </div>
</div>

{% endfor %}
