<div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form action="{{url_for('update')}}" method="PUT">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update participant</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label> Firstname:</label>
                        <input class='form-control' value=" " name='id' type="hidden">
                        <input class='form-control' value=" " id='firstname' name='firstname'>
                    </div>
                    <div class="form-group">
                        <label> Lastname:</label>
                        <input class='form-control' value=" " name='lastname'>
                    </div>
                    <div class="form-group">
                        <label> Email: </label>
                        <input class='form-control' value=" " name='email'>
                    </div>
                    <div class="form-group">
                        <label> Tel:</label>
                        <input class='form-control' value=" " name='tel'>
                    </div>
                    <div class="form-group">
                        <label> Password:</label>
                        <input type="password" class='form-control' value=" " name='password'>
                    </div>
                    <div class="form-group">
                        <label> Expiration date:</label>
                        <input type="date" class='form-control' value=" " name='exp_date'>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </form>
            </div>
        </div>
    </div>
